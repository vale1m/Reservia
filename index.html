<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e6ac46148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Reservia - Find a place for your dream vacation</title>
</head>
<body>
    <header>
        <div>
            <img src="img/Reservia@3x.png" alt="Reservia logo" id="reservialogo">
        </div>
        <nav class="navbarcontainer">
            <ul class="navigationbar">
                <li class="navoptions" id="linkaccommodations"><a href="#" class="navlinks" id="accommodations">Accommodations</a></li>
                <li class="navoptions" id="linkactivities"><a href="#" class="navlinks" id="activities">Activities</a></li>
            </ul>
        </nav>
        <a href="#" class="navlinks" id="signup"><strong>Sign Up</strong></a>
    </header>

    <section>
        <h1>Find a place for your dream vacation</h1>
        <p class="subtitle">Downtown or in nature</p>
    
        <form action="#" method="GET">
            <div class="mapiconcontainer">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="search" id="searchfield" placeholder="Marseille, France">
            <button type="submit" id="searchbutton">Search</button>
        </form>
    </section>
    
    <section class="filterssection">
        <ul class="filterswithtitle">
            <h3 id="filterstitle">Filters</h3>
            <li class="filtersbutton">
                <span class="iconscontainer">
                    <i class="fas fa-money-bill-wave"></i>  
                </span>
                <span class="linkscontainer">
                    <a href="#" class="filters"><h4>Low Cost</h4></a>
                </span>
            </li>
            <li class="filtersbutton">
                <span class="iconscontainer">
                    <i class="fas fa-child"></i>
                </span>
                <span class="linkscontainer">
                    <a href="#" class="filters"><h4>Family-firendly</h4></a>
                </span>
            </li>
            <li class="filtersbutton">
                <span class="iconscontainer">
                    <i class="fas fas fa-heart"></i>
                </span>
                <span class="linkscontainer">
                    <a href="#" class="filters"><h4>Romantic</h4></a>
                </span>
            </li>
            <li class="filtersbutton">
                <span class="iconscontainer">
                    <i class="fas fas fas fa-dog"></i>
                </span>
                <span class="linkscontainer">
                    <a href="#" class="filters"><h4>Pets Allowed</h4></a>
                </span>
            </li>
        </ul>
    </section>



</body>
</html>
