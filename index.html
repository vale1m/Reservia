<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e6ac46148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Reservia - Find a place for your dream vacation</title>
</head>
<body>
    <nav>
        <img src="" alt="">
        <ul class="navoptions">
            <a href="">Accommodations</a>
            <a href="">Activities</a>
            <a href="">Sign Up</a>
        </ul>
    </nav>
    <h1>Find a place for your dream vacation</h1>
    <p>Downtown or in nature</p>
    <form action="" method="GET">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search">
        <button type="submit">Search</button>
    </form>
    <div class="filters">
        <h5>Filters</h5>
        <i class="fas fa-money-bill-wave"></i>
        <button><i class="fas fa-money-bill-wave"></i>Low Cost</button>
        <button><i class="fas fa-child"></i>Family-friendly</button>
        <button><i class="fas fa-heart"></i>Romantic</button>
        <button><i class="fas fa-dog"></i>Pets Allowed</button>
    </div>
</body>
</html>
